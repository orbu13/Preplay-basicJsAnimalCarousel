<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Animals Carousel</title>
</head>
<body>
    <div class="mainDiv">
        <h1>Animals Carousel</h1>
        <div class="backgroundPicture">
            <img class="img" src="" alt="">
            <button class="right"><i class="fa-solid fa-arrow-right"></i></button>
            <button class="left"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
        <div class="buttons">
            <span class="cat"></span>
            <span class="dog"></span>
            <span class="giraffe"></span>
            <span class="lion"></span>
            <span class="penguin"></span>
            <span class="fish"></span>
            <span class="monkey"></span>
            <span class="rabbit"></span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
